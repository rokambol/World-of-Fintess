{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap_tags %}



{% block content %}
<form role="form" method="POST" id="payment-form" action="{% url 'buy_program' %}">
    <legend>Your Details</legend>

    
<h1>Thank you for choosing us!</h1>
<p>Before we make your fitness program we need couple details:</p>
    <div class="form-group col-md-6">
        {{ your_detailsform | as_bootstrap }}
    </div>

    {% csrf_token %}
    
    <div class="form-group col-md-12">
       <a href="{% url 'payment' %}"><input class="btn btn-primary" id="submit_btn" name="commit" type="submit" value="Submit">
       </a>
    </div>
    
</form>

{% endblock %}
